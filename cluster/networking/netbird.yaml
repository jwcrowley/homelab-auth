apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbird
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://netbirdio.github.io/helm-charts
    chart: netbird
    targetRevision: 0.15.0
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
